name: Run Artillery Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'
      - name: Install Artillery (Optional)
        run: |
          npm install -g artillery

      - name: Run Artillery tests
        uses: kenju/github-actions-artillery@master
        with:
          config: 'fresh.yml'
          output: 'index.html fresh.json'
